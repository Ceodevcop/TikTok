<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up, Login, and Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            margin: 5px 0;
        }
        .profile button {
            margin-top: 10px;
            background-color: #007bff;
        }
        .profile button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sign-Up Form -->
    <div id="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
        </div>
        <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
        </div>
        <div class="form-group">
            <label for="signup-profile-pic">Profile Picture:</label>
            <input type="file" id="signup-profile-pic" accept="image/*">
        </div>
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
        </div>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></p>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="hidden">
        <h2>Profile</h2>
        <div class="profile">
            <img id="profile-pic" src="" alt="Profile Picture">
            <p><strong>User ID:</strong> <span id="profile-uid"></span></p>
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <button onclick="editProfile()">Edit Profile</button>
        </div>
    </div>

    <!-- Edit Profile Form -->
    <div id="edit-profile-form" class="hidden">
        <h2>Edit Profile</h2>
        <div class="form-group">
            <label for="edit-username">Username:</label>
            <input type="text" id="edit-username" required>
        </div>
        <div class="form-group">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" required>
        </div>
        <div class="form-group">
            <label for="edit-profile-pic">Profile Picture:</label>
            <input type="file" id="edit-profile-pic" accept="image/*">
        </div>
        <button onclick="saveProfile()">Save Changes</button>
        <button onclick="toggleForms('profile')">Cancel</button>
    </div>
</div>

<script>
    // User data storage (for demonstration purposes only)
    let users = [];
    let currentUser = null;
    let uidCounter = 1; // Start UID counter from 1

    // Function to generate UID
    function generateUID() {
        const uid = `DEV${String(uidCounter).padStart(7, '0')}`; // Format: DEV0000001
        uidCounter++; // Increment counter for the next user
        return uid;
    }

    // Sign-Up Function
    function signUp() {
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const profilePic = document.getElementById('signup-profile-pic').files[0];

        if (username && email && password) {
            const uid = generateUID(); // Generate UID for the new user
            const reader = new FileReader();
            reader.onload = function (e) {
                users.push({
                    uid,
                    username,
                    email,
                    password,
                    profilePic: e.target.result
                });
                alert(`Sign up successful! Your UID is ${uid}. Please login.`);
                toggleForms('login');
            };
            if (profilePic) {
                reader.readAsDataURL(profilePic);
            } else {
                users.push({ uid, username, email, password, profilePic: '' });
                alert(`Sign up successful! Your UID is ${uid}. Please login.`);
                toggleForms('login');
            }
        } else {
            alert('Please fill in all fields.');
        }
    }

    // Login Function
    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
            currentUser = user;
            showProfile();
        } else {
            alert('Invalid username or password.');
        }
    }

    // Show Profile Function
    function showProfile() {
        document.getElementById('profile-uid').textContent = currentUser.uid;
        document.getElementById('profile-username').textContent = currentUser.username;
        document.getElementById('profile-email').textContent = currentUser.email;
        document.getElementById('profile-pic').src = currentUser.profilePic || 'https://via.placeholder.com/100';
        toggleForms('profile');
    }

    // Edit Profile Function
    function editProfile() {
        document.getElementById('edit-username').value = currentUser.username;
        document.getElementById('edit-email').value = currentUser.email;
        toggleForms('edit');
    }

    // Save Profile Function
    function saveProfile() {
        const username = document.getElementById('edit-username').value;
        const email = document.getElementById('edit-email').value;
        const profilePic = document.getElementById('edit-profile-pic').files[0];

        if (username && email) {
            currentUser.username = username;
            currentUser.email = email;

            if (profilePic) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentUser.profilePic = e.target.result;
                    showProfile();
                };
                reader.readAsDataURL(profilePic);
            } else {
                showProfile();
            }
        } else {
            alert('Please fill in all fields.');
        }
    }

    // Toggle Forms Function
    function toggleForms(form) {
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('profile-section').classList.add('hidden');
        document.getElementById('edit-profile-form').classList.add('hidden');

        if (form === 'signup') {
            document.getElementById('signup-form').classList.remove('hidden');
        } else if (form === 'login') {
            document.getElementById('login-form').classList.remove('hidden');
        } else if (form === 'profile') {
            document.getElementById('profile-section').classList.remove('hidden');
        } else if (form === 'edit') {
            document.getElementById('edit-profile-form').classList.remove('hidden');
        }
    }
</script>

</body>
</html>
