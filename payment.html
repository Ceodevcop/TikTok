<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monnify Mandate Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="mandate.js" defer></script> <!-- Link to the external JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Monnify Mandate Integration</h1>
    <form id="mandateForm">
        <input type="text" id="accountName" placeholder="Account Name" required>
        <input type="email" id="customerEmail" placeholder="Customer Email" required>
        <input type="text" id="bvn" placeholder="BVN" required>
        <input type="text" id="bankCode" placeholder="Bank Code" required>
        <input type="text" id="accountNumber" placeholder="Account Number" required>
        <button type="submit">Create Mandate</button>
    </form>
    <div id="message" class="message"></div>
</body>
</html>
