<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monnify Payment Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Monnify Payment Integration</h1>
    <button onclick="initializeTransaction()">Pay Now</button>
    <button onclick="goBackToHome()">Back to Home</button>
    <button onclick="goToWallet()">Go to Wallet</button>
    <div id="message" class="message"></div>

    <script>
        // Monnify API credentials
        const apiKey = 'MK_TEST_U7KS6AM684'; // Replace with your API Key
        const secretKey = 'FCAHPT9PR3SZFVC51NE63M33517PDXES'; // Replace with your Secret Key
        const baseUrl = 'https://sandbox.monnify.com'; // Replace with live URL if needed
        const walletAccountNumber = '8193648995'; // Replace with your Wallet Account Number

        // Function to generate Basic Auth token
        function generateAuthToken() {
            const token = btoa(`${apiKey}:${secretKey}`);
            return `Basic ${token}`;
        }

        // Function to initialize a transaction
        async function initializeTransaction() {
            const authToken = generateAuthToken();
            const endpoint = `${baseUrl}/api/v1/merchant/transactions/init-transaction`;

            const transactionData = {
                amount: 1000, // Amount in kobo (e.g., 1000 kobo = 10 Naira)
                customerName: "John Doe", // Replace with the customer's name
                customerEmail: "johndoe@example.com", // Replace with the customer's email
                paymentReference: "ref_" + Math.random().toString(36).substring(7),
                paymentDescription: "Test Payment", // Replace with a description
                currencyCode: "NGN",
                redirectUrl: "https://yourwebsite.com/payment-callback", // Replace with your callback URL
                walletAccountNumber: walletAccountNumber
            };

            try {
                const response = await axios.post(endpoint, transactionData, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.data.requestSuccessful) {
                    const checkoutUrl = response.data.responseBody.checkoutUrl;
                    window.location.href = checkoutUrl; // Redirect to Monnify checkout page
                } else {
                    showMessage(`Failed to initialize transaction: ${response.data.responseMessage}`, 'error');
                }
            } catch (error) {
                showMessage(`Error initializing transaction: ${error.message}`, 'error');
            }
        }

        // Function to go back to index.html
        function goBackToHome() {
            window.location.href = 'index.html'; // Replace with the correct path if needed
        }

        // Function to redirect to Monnify Wallet Dashboard
        function goToWallet() {
            window.location.href = 'https://app.monnify.com/wallet'; // Redirect to Monnify Wallet
        }

        // Function to display messages to the user
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'error' ? 'red' : 'green';
        }
    </script>
</body>
</html>
