<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monnify Payment Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>DExAwallet Payment Integration</h1>
    <form id="paymentForm">
        <input type="number" id="amount" placeholder="Amount (in kobo)" required>
        <input type="text" id="customerName" placeholder="Customer Name" required>
        <input type="email" id="customerEmail" placeholder="Customer Email" required>
        <input type="text" id="paymentDescription" placeholder="Payment Description" required>
        <button type="submit">Pay Now</button>
    </form>
    <button onclick="goBackToHome()">Back to Home</button>
    <button onclick="goToWallet()">Go to Wallet</button>
    <div id="message" class="message"></div>

    <script>
        const apiKey = 'MK_TEST_U7KS6AM684'; // Replace with your API Key
        const secretKey = 'FCAHPT9PR3SZFVC51NE63M33517PDXES'; // Replace with your Secret Key
        const baseUrl = 'https://sandbox.monnify.com'; // Replace with live URL if needed
        const walletAccountNumber = '8193648995'; // Replace with your Wallet Account Number

        // Function to generate Basic Auth token
        function generateAuthToken() {
            const token = btoa(`${apiKey}:${secretKey}`);
            return `Basic ${token}`;
        }

        // Function to handle form submission
        async function initializeTransaction(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form data
            const amount = document.getElementById('amount').value;
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const paymentDescription = document.getElementById('paymentDescription').value;

            const authToken = generateAuthToken();
            const endpoint = `${baseUrl}/api/v1/merchant/transactions/init-transaction`;

            const transactionData = {
                amount: amount, // Amount in kobo
                customerName: customerName,
                customerEmail: customerEmail,
                paymentReference: "ref_" + Math.random().toString(36).substring(7), // Generate a unique reference
                paymentDescription: paymentDescription,
                currencyCode: "NGN",
                redirectUrl: "https://yourwebsite.com/payment-callback", // Replace with your callback URL
                walletAccountNumber: walletAccountNumber
            };

            console.log('Request Data:', transactionData); // Log request data

            try {
                const response = await axios.post(endpoint, transactionData, {
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('API Response:', response.data); // Log API response

                if (response.data.requestSuccessful) {
                    const checkoutUrl = response.data.responseBody.checkoutUrl;
                    window.location.href = checkoutUrl; // Redirect to Monnify checkout page
                } else {
                    showMessage(`Failed to initialize transaction: ${response.data.responseMessage}`, 'error');
                }
            } catch (error) {
                console.error('API Error:', error.response ? error.response.data : error.message); // Log detailed error
                showMessage(`Error initializing transaction: ${error.message}`, 'error');
            }
        }

        // Function to go back to index.html
        function goBackToHome() {
            window.location.href = 'index.html';
        }

        // Function to redirect to Monnify Wallet Dashboard
        function goToWallet() {
            window.location.href = 'https://app.monnify.com/wallet';
        }

        // Function to display messages to the user
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'error' ? 'red' : 'green';
        }

        // Attach form submission handler
        document.getElementById('paymentForm').addEventListener('submit', initializeTransaction);
    </script>
</body>
</html>
